<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheets/style.css">

    <title>Recipe Search</title>
</head>
<body>
 <div class="flex-container">

    <section class="welcome-section">
        <div class="welcome-text"></div>
            <div class="primary-text entered-name"></div>
            <div class="given-name">
                <input type="text" id="name-input" placeholder="Who's there?">
                <button class="go-button">GO</button>
            </div>
            <div class="primary-text  question-text"></div>
             
    </section>

   <section class="activity-options">
        <button class="button find-a-recipe">Find A Recipe</button>
         
           <form id="search-form">
            <strong>What Do you Want to Use?</strong> <br>
            <label>Ingredient One: </label>
            <input type="text" id="item1"><br>
            <label>Ingredient Two: </label>
            <input type="text" id="item2"><br>
            <label>Ingredient Three: </label>
            <input type="text" id="item3"><br>
           </form>
        <button class="button" id="search-recipe">Search</button>

        <div class="recipe-options activity-options"> 
        </div>
        
        <div class="results-flex-container">
        </div>

        <button class="button search-again">Search Again</button>

         
   </section>
   
</div>

    <script src="./javascript/main.js"></script>
</body>
</html>
